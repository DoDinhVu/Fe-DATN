<html>
 <head>
  <title>
   Saved Jobs
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #f8f9fa;
        }
        .header {
            padding: 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #e9ecef;
        }
        .header h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
        }
        .saved-jobs {
            margin: 20px;
        }
        .job-card {
            background-color: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .job-card img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
        }
        .job-details {
            flex-grow: 1;
            margin-left: 20px;
        }
        .job-details h5 {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        .job-details p {
            margin: 5px 0;
            color: #6c757d;
        }
        .job-details .icons {
            display: flex;
            align-items: center;
            color: #6c757d;
        }
        .job-details .icons i {
            margin-right: 5px;
        }
        .job-details .icons span {
            margin-right: 15px;
        }
        .favorite {
            color: #007bff;
            font-size: 24px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <h1>
    Xin Chào, Vũ Đỗ Đình
   </h1>
  </div>
  <div class="saved-jobs">
   <h2>
    Việc làm đã lưu
   </h2>
   <div class="job-card">
    <img alt="Company logo" height="80" src="https://storage.googleapis.com/a1aa/image/4wtMJJTVBHIUH5S4PhMyIvzdlAmmZrH5QJStAJDfJtPabU3JA.jpg" width="80"/>
    <div class="job-details">
     <h5>
      Nhân Viên Kinh Doanh Bất Động Sản - Đi Làm Ngay - Lương Up To 50 Triệu
     </h5>
     <p>
      Công Ty TNHH Đầu Tư Địa Ốc Aqua
     </p>
     <div class="icons">
      <span>
       <i class="fas fa-money-bill-wave">
       </i>
       10 - 50 triệu
      </span>
      <span>
       <i class="fas fa-map-marker-alt">
       </i>
       TP.HCM
      </span>
      <span>
       <i class="fas fa-calendar-alt">
       </i>
       14/10/2024
      </span>
     </div>
    </div>
    <div class="favorite">
     <i class="fas fa-heart">
     </i>
    </div>
   </div>
  </div>
 </body>
</html>
